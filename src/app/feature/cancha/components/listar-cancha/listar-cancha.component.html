<button mat-raised-button (click)="crear()" style="margin-left: 20px;margin-top: 5px;">Crear cancha</button>
<mat-list role="list" style="margin: 20px;">
  <mat-list-item role="listitem" *ngFor="let item of canchas">{{item.id}} - {{item.nombre}} - {{item.valor | currency}}
    <mat-slide-toggle style="margin-left: 10px;" (change)="cambioEstado($event.checked, item.id)"
      [checked]="item.estado">
      Estado
    </mat-slide-toggle>
  </mat-list-item>
</mat-list>
